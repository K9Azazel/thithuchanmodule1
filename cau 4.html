<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cau 4</title>
</head>
<body>
<canvas id="canvas"></canvas>
</body>
<script>
    class Rectangle {
        constructor(x,y,width,height,color) {
            this.x= x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.color = color;
        }
        render() {
            ctx.beginPath();
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x,this.y,this.width,this.height);
            ctx.closePath();
        }
        setx(x) {
            this.x = x;
        }
        sety(y) {
            this.y = y;
        }
        setWidth(width) {
            this.width = width;
        }
        setHeight(height) {
            this.height = height;
        }
        setColor(color){
            this.color = color;
        }
    }
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');
    ctx.canvas.width = 2000;
    ctx.canvas.height = 4000;
    let rect = new Rectangle(50,50,5000,500,'#724356')
    rect.render()

</script>
</html>
