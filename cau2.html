<script>
    function insertNumberToArray(arr1,x,index) {
        let arr2 = new Array()
        if (index < 0 || index > arr1.length){
            arr2 = arr1
        }
        else {
            for (let i = 0; i <index ; i++){
                arr2.push(arr1[i])
            }
            arr2.push(x)
        }
        for (let i = arr1.length; i > index; i--) {
            arr2[i]= arr1[i-1]
        }
        return arr2
    }
    let newArr = [4,5,6,1,7,1,2];
    console.log(insertNumberToArray(newArr,2,4))
</script>
